<h3>Recently added words</h3>

<ol>
    <li *ngFor="let word of words">{{word}}</li>
</ol>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="add new word" value="" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="translation" value="" />
    </mat-form-field>
    <button mat-mini-fab color="accent" aria-label="Add word">
        +
    </button>
</form>
